name: Build Cross-Platform Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary only
        run: cargo build --bin grok --release --verbose

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/release/grok target/release/grok-cli-${{ matrix.os }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/release/grok.exe target/release/grok-cli-${{ matrix.os }}.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: grok-cli-${{ matrix.os }}
          path: target/release/grok-cli-${{ matrix.os }}*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
