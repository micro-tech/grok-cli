name: Build Cross-Platform Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: grok-cli-linux-x86_64
            binary_name: grok
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: grok-cli-macos-x86_64
            binary_name: grok
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: grok-cli-macos-aarch64
            binary_name: grok
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: grok-cli-windows-x86_64
            binary_name: grok.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        run: cargo build --bin grok --release --target ${{ matrix.target }} --verbose

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p release

          # Copy binary
          echo "Copying binary..."
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/

          # Unix: chmod
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x release/${{ matrix.binary_name }}
          fi

          # Copy docs
          echo "Copying documentation..."
          cp README.md release/ || echo "README missing"
          cp LICENSE release/ || echo "LICENSE missing"

          # Create Archive
          echo "Creating archive..."
          cd release
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Use 7z on Windows for reliability
            7z a ../${{ matrix.artifact_name }}.zip *
          else
            zip -r ../${{ matrix.artifact_name }}.zip .
          fi
          cd ..

          echo "Verifying archive creation:"
          ls -lh ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "=== Artifacts directory structure ==="
          ls -R artifacts
          echo ""
          echo "=== Finding ZIP files ==="
          find artifacts -name "*.zip" -type f

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Each artifact is in its own subdirectory, so we need to find the zips
          find artifacts -name "*.zip" -type f -exec cp {} release-assets/ \;
          echo "=== Release assets prepared ==="
          ls -lh release-assets/
          echo ""
          echo "=== File count check ==="
          file_count=$(ls -1 release-assets/*.zip 2>/dev/null | wc -l)
          echo "Found $file_count ZIP files"
          if [ "$file_count" -eq 0 ]; then
            echo "ERROR: No ZIP files found!"
            exit 1
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          cat > release-notes.md << 'EOF'
          ## ðŸš€ Release $VERSION

          ### ðŸ“¦ Downloads

          Choose the appropriate package for your operating system:

          - **Windows (x64)**: `grok-cli-windows-x86_64.zip`
          - **macOS (Intel)**: `grok-cli-macos-x86_64.zip`
          - **macOS (Apple Silicon)**: `grok-cli-macos-aarch64.zip`
          - **Linux (x64)**: `grok-cli-linux-x86_64.zip`

          ### ðŸ“¥ Installation

          1. Download the ZIP file for your platform
          2. Extract the archive
          3. Run the `grok` (or `grok.exe` on Windows) binary

          ### âœ¨ What's New

          See [CHANGELOG.md](https://github.com/microtech/grok-cli/blob/main/CHANGELOG.md) for detailed changes.

          ### ðŸ› Bug Reports

          Report issues at: https://github.com/microtech/grok-cli/issues

          ---

          **Author:** John McConnell (john.microtech@gmail.com)
          **Support:** https://buymeacoffee.com/micro.tech
          EOF

          sed "s/\$VERSION/$VERSION/g" release-notes.md > final-release-notes.md

      - name: Verify release assets
        run: |
          echo "Verifying assets before upload..."
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.zip
          body_path: final-release-notes.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets Summary
        run: |
          echo "## Release Assets Created:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh release-assets/*.zip | awk '{print "- " $9 " (" $5 ")"}' >> $GITHUB_STEP_SUMMARY
